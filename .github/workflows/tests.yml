name: tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    strategy:
      matrix:
        platform: [ ubuntu-latest ]
        python-version: [ '3.10', '3.11', '3.12' ]
        mongodb-version: [ '5.0', '6.0' ]
 
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 20

    env:
      DB_HOST: localhost
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      PAT: ${{ secrets.PAT }}


    steps:
      - name: Set up MongoDB CLI
        uses: supercharge/mongodb-github-action@1.10.0
        with:           
            mongodb-username: ${{ secrets.DB_USERNAME }}
            mongodb-password: ${{ secrets.DB_PASSWORD }} 
            mongodb-db: ${{ secrets.DB_NAME }}
            mongodb-port: ${{ secrets.DB_PORT }}
            mongodb-uri: mongodb://${{ env.DB_USERNAME }}:${{ env.DB_PASSWORD }}@${{ env.DB_HOST }}:${{ env.DB_PORT }}/${{ env.DB_NAME }}

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd backend/
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          cd backend/
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          cd backend/
          python -m pytest
